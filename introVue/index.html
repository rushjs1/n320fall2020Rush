<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <ul>
        <book-view
          v-for="book in books"
          v-bind:book="book"
          v-bind:key="book.id"
        ></book-view>
        <button v-on:click="hideBook">CLick to hide the book</button>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="js/app.js"></script>
  </body>
</html>
